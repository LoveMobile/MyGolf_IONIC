<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>

  <body>
<script type="text/javascript">
    var webServiceURL = 'http://golfwebsvc.gamznhosting.com/MyGolfAuthentication.svc';
    var soapMessage = '<s:Envelope xmlns:s="http://schemas.xmlsoap.org/soap/envelope/"><s:Body><LoginByUsername xmlns="http://tempuri.org/"><Token>kkk</Token><FromApplication>lll</FromApplication><Username>test@test.com</Username></LoginByUsername></s:Body></s:Envelope>';

 function CallService()
    {
       $.ajax({
    url: webServiceURL,
    type: "POST",
    dataType: "xml",
    data: soapMessage,

    processData: false,
    contentType: "text/xml; charset=\"utf-8\"",
    success: OnSuccess,
    error: OnError
});
    }

    function OnSuccess(data, status)
    {
        alert(data.d);
    }

    function OnError(request, status, error)
    {
        alert('error');
    }

    $(document).ready(function() {
        jQuery.support.cors = true;
    });
</script>

<form method="post" action="">
    <div>
        <input type="button" value="Call Web Service" onclick="CallService(); return false;" />
    </div>
</form>
  </body>
</html>
